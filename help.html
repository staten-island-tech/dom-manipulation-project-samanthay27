<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Generator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">
</head>


<body>
    <h1>RGB Color Generator</h1>
<form id="form">
    <div class="">
        <label for="Red">Red - Type a number from 0-255, inclusive:</label>
        <input type="number" id="Red" min="0" max="255" placeholder="0">
    <div>
    <div class="input2">
        <label for="Green">Green - Type a number from 0-255, inclusive:</label>
        <input type="number" id="Green" min="0" max="255" placeholder="0">
    </div>
    <div>
        <label for="Blue">Blue - Type a number from 0-255, inclusive:</label>
        <input type="number" id="Blue" min="0" max="255" placeholder="0">
    </div>
    <button value="" id="generate">Generate!</button>
</form>
    <div id="card"></div>
<script src="help.js"></script>
</body>
</html>
